<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style>
    .container1 {
      display: flex;
      justify-content: center;
    }

    .container {
      height: 100vh;
    }
    
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="../img/logo.png" alt="logo" width="40" height="30" class="d-inline-block align-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active">Dashboard <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#doctors">Doctors</a>
        <a class="nav-item nav-link" href="#users">Users</a>
        <a class="nav-item nav-link" href="#">Logout</a>
      </div>
    </div>
  </nav>
  
  <!-- Dashboard -->
  <div class="jumbotron ">
    <div class="container">
      <h1 class="display-4 text-center">Stats</h1>
      <p class="lead text-center">The overview of our users, doctors and appointments.</p>
      <hr class="my-4">
      <div class="container1">
        <div class="row ">
          <div class="col-sm-4 text-center">
            <div class="card" style="width: 16rem">
              <div class="card-body">
                <span class="counter" data-target="60000">0</span>
                <h3>Users</h3>
              </div>
            </div>
          </div>
          <div class="col-sm-4 text-center">
            <div class="card" style="width: 16rem">
              <div class="card-body">
                <span class="counter" data-target="15000">0</span>
                <h3>Doctors</h3>
              </div>
            </div>
          </div>
          <div class="col-sm-4 text-center">
            <div class="card" style="width: 16rem">
              <div class="card-body">
                <span class="counter" data-target="9000">0</span>
                <h3>Appointments</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <section id="doctors">
    <div class="container" id="doctors">
      <div class="container1">
        <h1 class="display-4 text-center">Doctors</h1>
        <button id="btnAdd" type="button" id="doctors" class="btn btn-outline-primary m-2">ADD</button>
        <p id="doctorCatalog"></p>
      </div>
    </div>
  </section>
  <section id="users">
    <div class="container">
      <div class="container1">
        <h1 class="display-4 text-center">Users</h1>
        <p id="userCatalog"></p>
      </div>
    </div>
  </section>
  </div>


  <script>
    const counters = document.querySelectorAll('.counter');
    const speed = 200; // The lower the slower

    counters.forEach(counter => {
      const updateCount = () => {
        const target = +counter.getAttribute('data-target');
        const count = +counter.innerText;
        const inc = target / speed;
        if (count < target) {

          counter.innerText = count + inc;

          setTimeout(updateCount, 5);
        } else {
          counter.innerText = target;
        }
      };

      updateCount();
    });

    document.getElementById("doctors").addEventListener("click", showAddDoctor);
    function showAddDoctor(){
      location.replace('../html/addDoctor.html')
    }
  </script>
  <script type="module" src="../js/app.js" ></script>
</body>

</html>
