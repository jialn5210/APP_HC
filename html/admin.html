<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="../styles/hc.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700"
    rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">


</head>

<body>
  <section>
    <header id="header">
      <div class="container">
        <div class="responsive_bar">
        </div>
        <div class="logo" id="logo">
          <a href="#hero"><img src="../img/logo.png"></img></a>
        </div>
        <nav id="nav-menu-container">
          <ul class="nav-menu">
            <button id="btnLogout" type="button" class="btn btn-primary m-2"
              >LOGOUT</button>
          </ul>
        </nav>
      </div>
    </header>
  </section>

  <section>
    <div class="jumbotron ">
      <div class="container1" id="stats">
        <h1 class="display-4 text-center">Stats</h1>
        <p class="lead text-center">The overview of our users, doctors and appointments.</p>
        <hr class="my-4">
        <div class="container2">
          <div class="row ">
            <div class="col-sm-4 text-center stat">
              <div class="card" style="width: 16rem">
                
                <div class="card-body">
                  <span class="counter" data-target="60000">0</span>
                  <h3>Users</h3>
                  <button id="seeUsers" type="button"  class="btn btn-outline-primary m-2 float-center">Details</button>
                </div>
              </div>
            </div>
            <div class="col-sm-4 text-center stat">
              <div class="card" style="width: 16rem">
                <div class="card-body">
                  <span class="counter" data-target="15000">0</span>
                  <h3>Doctors</h3>
                  <button id="seeDoctors" type="button"  class="btn btn-outline-primary m-2 float-center">Details</button>
                </div>
              </div>
            </div>
            <div class="col-sm-4 text-center stat">
              <div class="card" style="width: 16rem">
                <div class="card-body">
                  <span class="counter" data-target="9000">0</span>
                  <h3>Appointments</h3>
                  <button id="seeApps" type="button"  class="btn btn-outline-primary m-2 float-center">Details</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>

  <script>
    const counters = document.querySelectorAll('.counter');
    const speed = 200; // The lower the slower

    counters.forEach(counter => {
      const updateCount = () => {
        const target = +counter.getAttribute('data-target');
        const count = +counter.innerText;
        const inc = target / speed;
        if (count < target) {

          counter.innerText = count + inc;

          setTimeout(updateCount, 5);
        } else {
          counter.innerText = target;
        }
      };

      updateCount();
    });


    $(window).on('scroll', function () {
      if ($(window).scrollTop()) {
        $('header').addClass('black');

      }
      else {
        $('header').removeClass('black');
      }
    })
    $(".counter").counterUp({ delay: 10, time: 1000 });
//abre a pág. dos users
    document.getElementById("seeUsers").addEventListener("click", showAdDoctor);
    function showAdDoctor() {
      setTimeout
      location.assign('../html/adminUsers.html')
      
    }
//abre a pág. dos doctors
    document.getElementById("seeDoctors").addEventListener("click", showAdUser);
    function showAdUser() {
      setTimeout
      location.assign('../html/adminDoctors.html')
      
    }
//abre a pág. dos appointements
    document.getElementById("seeApps").addEventListener("click", showAdApp);
    function showAdApp() {
      setTimeout
      location.assign('../html/adminApp.html')
      
    }
  </script>
  <script type="module" src="../js/app.js"></script>
</body>

</html>
