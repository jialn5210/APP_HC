    <meta charset="utf-8">

<style>
    #header {
  padding: 30px 0;
  height: 92px;
  position: fixed;
  left: 0;
  top: 0;
  right: 0;
  transition: all 0.5s;
  z-index: 997;
  background: rgba(52, 59, 64, 0.9);
}

#header #logo {
  float: left;
  display: block;
}

#header #logo h1 {
  font-size: 36px;
  margin: 0;
  padding: 6px 0;
  line-height: 1;
  font-family: "Poppins", sans-serif;
  font-weight: 700;
  letter-spacing: 3px;
  text-transform: uppercase;
}

#header #logo h1 a, #header #logo h1 a:hover {
  color: #fff;
}

#header #logo img {
  padding: 0;
  margin: 0;
}

@media (max-width: 768px) {
  #header #logo h1 {
    font-size: 26px;
  }
  #header #logo img {
    max-height: 40px;
  }
}

</style>


</head>

<body>

    <!--==========================
  Header
  ============================-->
    <header id="header">
        <div class="container">
            <div class="responsive_bar">
                <div class="menu">
                    <i class="fa fa-bars"></i>
                </div>


            </div>
            <div class="logo" id="logo">
                <a href="#hero"><img src="../img/logo.png"></img></a>

            </div>

            <nav id="nav-menu-container">
                <ul class="nav-menu">
                    <li><a href="#hero">Home</a></li>
                    <li><a href="#covid">Covid-19</a></li>
                    <li><a href="map.html">Services</a></li>
                    <li class="menu-active"><a href="#doctors">Doctors</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                    <li><a id="user" href="#"></a></li>
                </ul>
            </nav>
        </div>
    </header>

      <!--==========================
  Catalog
  ============================-->

  <div class="container-fluid">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Bands Catalog</h1>
            <p class="lead">The best bands of the world!</p>
            <hr class="my-2" />

            <form class="form-inline">
                <div class="form-group">
                  <label for="sltSpecialty">Specialty</label>
                  <select class="form-control" id="sltSpecialty">
                      <option value="">General medicine</option>
                      <option value="Geriatrics">Geriatrics</option>
                      <option value="Pediatrics">Pediatrics</option>
                      <option value="Emergency">Emergency</option>
                    </select>
                </div>
                <div class="form-group m-2">
                    <label for="txtDoctor">Doctor's name:</label>
                    <input id="txtDoctor" type="text" class="form-control m-2" />
                </div>
                <button id="btnFilter" type="button" class="btn btn-primary">FILTER</button>
                <button id="btnSort" type="button" class="btn btn-primary m-2">SORT</button>
                
            </form>
            <hr class="my-2" />
            <p id="myCatalog"></p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
<script>
$(window).on('scroll',function(){
if($(window).scrollTop()){
    $('header').addClass('black');

}
else{
    $('header').removeClass('black');
}
})
$(".counter").counterUp({delay:10,time:1000});

$(document).ready(function(){
$(".menu .fa-bars").click(function(){
    $("nav ul").toggleClass("active")
})
})
          new WOW().init();
          
</script>
<script type="module" src="../js/app.js"></script>
