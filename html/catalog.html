<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Doctor catalog</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link href="../img/logo.png" rel="icon">
    <link rel="stylesheet" href="../styles/hc.css" >
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700"
        rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">


</head>

<body>

    <!--==========================
  Header
  ============================-->
    <header id="header">
        <div class="container">
            <div class="responsive_bar">
                <div class="menu">
                    <i class="fa fa-bars"></i>
                </div>
            </div>
            <div class="logo" id="logo">
                <a href="#hero"><img src="../img/logo.png"></img></a>
            </div>

            <nav id="nav-menu-container">
                <ul class="nav-menu">
                    <li><a href="hc.html">Home</a></li>
                    <li><a href="map.html">Services</a></li>
                    <li class="menu-active"><a href="catalog.html">Doctors</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                    <li><a id="user" href="#"></a></li>
                    <button id="btnLogout" type="button" class="btn btn-primary m-2"
                    >LOGOUT</button>
                </ul>
            </nav>
        </div>
    </header>
   

      <!--==========================
  Catalog
  ============================-->

  <div class="container-fluid">
    <div class="jumbotron">
        <div class="container1">
            <h1 class="display-3 text-center">Doctors catalog</h1>
            <br>
            <hr class="my-3" />

            <form class="form-inline filter">
                <div class="form-group ">

                  <label for="sltSpecialty">Specialty:</label>
                  <select class="form-control m-2 " id="sltSpecialty">
                      <option value="">General medicine</option>
                      <option value="Geriatrics">Geriatrics</option>
                      <option value="Pediatrics">Pediatrics</option>
                      <option value="Emergency">Emergency</option>
                    </select>
                </div>
                <div class="form-group ">
                    <label for="txtDoctor">Doctor's name:</label>
                    <input id="txtDoctor" type="text" class="form-control m-2" />
                </div>
            
                <button id="btnFilter" type="button" class="btnFilter"><i class="fa fa-search"></i></button>
                
            </form>
            <hr class="my-3" />
            <br>
            <div class="container">
                <p id="myCatalog" class="text-center"></p>
            </div>
            
        </div>
    </div>
</div>

<button class="floating-btn">
    Segue-nos
</button>
<div id="painel" class="social-panel-container">
    <div class="social-panel">
        <p>Segue-nos </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Redes Sociais</h4>
        <ul>
            <li>
                <a href="https://twitter.com" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
    </div>
</div>

<footer id="footer">
    <div class="container">
        <div class="copyright">
            &copy; Copyright <strong>HC</strong>. All Rights Reserved
        </div>
        <div class="credits">
            Designed by <a href="#">HomeClinic</a>
        </div>
    </div>
</footer>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
 $(window).on('scroll',function(){
if($(window).scrollTop()){
    $('header').addClass('black');

}
else{
    $('header').removeClass('black');
}
})
$(document).ready(function(){
$(".menu .fa-bars").click(function(){
    $("nav ul").toggleClass("active")
})
})

          new WOW().init(); 

          
</script>
<script type="module" src="../js/app.js"></script>
</body>

</html>
