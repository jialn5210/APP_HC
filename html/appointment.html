    <div id="map"></div>
  
  <div class="modal fade" id="mdlRegisterAppointment" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header ">
            <h5 class="modal-title ">Register Appointment</h5>
        </div>
        <div class="modal-body">
          <form class="was-validated"> 
            <div class="form-group"> 
                <label for="Diagnosis">Diagnosis:</label> 
                <textarea class="form-control" rows="6" id="Diagnosis" placeholder="Diagnosis" required></textarea>
            </div> 
            <div class="form-group">    
                <label for="Prescription">Prescription:</label>
                <textarea class="form-control" rows="6" id="Prescription" placeholder="Prescription" required></textarea>
                
            </div>
            <div class="form-group">
              <label for="sltRating">Rating:</label>
              <select class="form-control m-2" name="" id="sltRating" required>
                <option value="">Rating</option>
                <option value="1">1&#9733;</option>
                <option value="2">2&#9733;</option>
                <option value="3">3&#9733;</option>
                <option value="4">4&#9733;</option>
                <option value="5">5&#9733;</option>
              </select>
          </div>
          <button class="btn btn-primary" type="button" id="btnSubmit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
