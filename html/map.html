<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="../styles/map.css" rel="stylesheet">
</head>
<body>
    <!--side bar-->
  <nav class="navbar navbar-expand-md fixed-top" role="tablist" aria-orientation="vertical">
    <img src="../img/Logo_tipogrÃ¡fico.png" class="img-fluid" alt="Responsive image" id="logo">
    <button id="btnRecommended" type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#mdlRecomendados">Recommended</button> 
    <form class="form-inline">
      <div class="form-group">
        <label for="sltDistance" id="lblDistance">Distance: </label>
        <select class="form-control m-2" name="" id="sltDistance">
          <option value="">---</option>
          <option value="1000">1km</option>
          <option value="5000">5km</option>
          <option value="10000">10km</option>
          <option value="20000">20km</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sltSpecialty" id="lblSpecialty">Specialty: </label>
        <select class="form-control m-2" name="" id="sltSpecialty">
          <option value="">---</option>
          <option value="Geriatric">Geriatric</option>
          <option value="Pediatrics">Pediatrics</option>
          <option value="Emergency">Emergency</option>
          <option value="General">General medicine</option>
        </select>
      </div>
    </form>
    <button id="btnSearch" type="button" class="btn btn-outline-primary">Search</button> 
    <button id="btnBack" type="button" class="btn btn-outline-primary">Back</button>
  </nav>

    <!-- Recomendados modal -->
    <div class="modal fade" id="mdlRecomendados" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title ">Recommended</h5>
                </div>
                <div class="modal-body">
                  <ul class="nav navbar-nav navbar-right ml-auto">
                    <li class="nav-item text-center">
                      <img src="../img/doctor1.jpg" class="rounded-circle" id="medico1"><br>
                      <label for="sltMedico1">Dra. Sara Doe <br> Speciality: Geriatric</label><br>
                      <button id="btnAgoraMedico1" type="button" class="btn btn-primary m-2" data-toggle="modal" data-target="#mdlRegisterAppointment">Call!</button>
                    </li>
                    <li class="nav-item text-center">
                      <img src="../img/doctor2.jpg" class="rounded-circle" id="medico2"><br>
                      <label for="sltMedico2">Dr. John Doe <br> Speciality: Pediatrics</label><br>
                      <button id="btnAgoraMedico1" type="button" class="btn btn-primary m-2" data-toggle="modal" data-target="#mdlRegisterAppointment">Call!</button>
                    </li>
                  </ul>
                </div>
                <div class="modal-footer">
                    <div id="mdlRecomendadosMessage"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register modal -->
    <div class="modal fade" id="mdlRegisterAppointment" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header ">
              <h5 class="modal-title ">Register Appointment</h5>
          </div>
          <div class="modal-body">
            <form class="was-validated"> 
              <div class="form-group"> 
                  <label for="Diagnosis">Diagnosis:</label> 
                  <textarea class="form-control" rows="6" id="Diagnosis" placeholder="Diagnosis" required></textarea>
              </div> 
              <div class="form-group">    
                  <label for="Prescription">Prescription:</label>
                  <textarea class="form-control" rows="6" id="Prescription" placeholder="Prescription" required></textarea>
                  
              </div>
              <div class="form-group">
                <label for="sltRating">Rating:</label>
                <select class="form-control m-2" name="" id="sltRating" required>
                  <option value="">Rating</option>
                  <option value="1">1&#9733;</option>
                  <option value="2">2&#9733;</option>
                  <option value="3">3&#9733;</option>
                  <option value="4">4&#9733;</option>
                  <option value="5">5&#9733;</option>
                </select>
            </div>
            <button class="btn btn-primary" type="button" id="btnSubmit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div id="map"></div>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvLh3AGPGlFEKSFArT9azeY_OvFxp7_JM&callback=initMap">
    </script>
     
    <script src="../js/views/mapView.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
     
    
</body>
</html>
