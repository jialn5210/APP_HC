<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <div id="addDoctor">
                <button id="btnBack" type="button"  class="btn btn-outline-primary m-2 float-right">Back</button>
                <h1 class="display-3">Add Doctor</h1>
                <hr class="my-2">
                <div>
                    <form id="formAddDoctor">
                        <div class="form-group">
                            <label for="txtName">Name</label>
                            <input type="text" class="form-control" id="txtName" required>
                        </div>
                        <div class="form-group">
                            <label for="txtEmail">E-mail</label>
                            <input type="email" class="form-control" id="txtEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="txtLocation">Insert location</label>
                            <input type="text" class="form-control" id="txtLocation" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-3">
                                <label for="sltSpecialty">Specialty</label>
                                <select class="form-control" id="sltSpecialty" required>
                                    <option value="Jazz">General</option>
                                    <option value="Metal">Geriatrics</option>
                                    <option value="Pop-Rock">Pediatrics</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtPhoto">Insert photo</label>
                            <input type="file" class="form-control" id="txtPhoto" accept="image/*" required>
                        </div>                    
                        <div class="form-group">
                            <label for="txtDescription">Description</label>
                            <textarea class="form-control" id="txtDescription" rows="3"></textarea>
                        </div>
                        <br>
                        <button id="bttSubmit" type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </form>
                </div>
                <br>
                <div id="addDoctorMessage"></div>
            </div>

        </div>
    </div>

    
<script>
    document.getElementById("btnBack").addEventListener("click", show);
    function show(){
      location.replace('../html/admin.html')
    }
    document.getElementById("btnSubmit").addEventListener("click", showAdmin);
    function showAdmin(){
      location.replace('../html/admin.html')
    }
</script>

    <!-- Optional JavaScript -->
    <script type="module" src="../js/app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
