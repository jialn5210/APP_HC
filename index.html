<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Clinic</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">       
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">       
<link rel="stylesheet" href="styles/index.css">

</head>

<body>
    <video src="img/blue.mp4" autoplay muted loop class=""></video>
    <div class="carousel-caption  d-md-block">
    <strong><h2 class="banner-title ; animated bounceInRight " style="animation-delay: 1s">Home </strong><strong class="title ; animated bounceInDown" style="animation-delay: 2.5s">Clinic</strong></h2>
    <p class="animated fadeInUp ; slogan" style="color: white;animation-delay: 3s;"><strong>Your system of choice</strong></p>
    <a href="#mdlLogin" id="btnLogin"data-toggle="modal" class="btn banner-link text-uppercase my-2 ; animated zoomIn" style="animation-delay: 4s;">login</a>
    </div>
                
           
          
              
         
                
         
   

    <!-- Register Modal -->
    
    <div class="modal fade" id="mdlRegister" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frmRegister">
                        <div class="d-flex justify-content-center">
                            <img width="150" height="100" id="userPhoto" src="https://f0.pngfuel.com/png/636/141/computer-icons-user-s-included-png-clip-art.png">
                          </div>
                          <div class="file d-flex justify-content-center  mb-3">
                            <input type="text" class="form-control col-lg-6 mt-2 modalField" id="txtUserphoto"
                             placeholder="Insert photo link">  
                          </div>

                          <div class="form-group d-flex justify-content-center">
                            <input type="text" class="form-control col-lg-6 mt-2 modalField" id="txtUsernameRegister"
                              placeholder="Enter username">
                          </div>
                          <div class="form-group d-flex justify-content-center">
                            <input type="password" class="form-control col-lg-6 mt-2 modalField" id="txtPasswordRegister"
                              placeholder="Enter password">
                          </div>
                          <div class="form-group d-flex justify-content-center">
                            <input type="password" class="form-control col-lg-6 mt-2 modalField" id="txtPasswordRegister2"
                              placeholder="Confirm password">
                          </div>
                       
                          <div class="d-flex justify-content-center mb-3">
                            <button type="button" class="btn btn-secondary navButton mr-1 col-lg-3 "
                              data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary navButton col-lg-3" id="btnRegister">Register</button>
              
                          </div>
                       
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <div id="mdlRegisterMessage"class="col-lg-12 d-flex justify-content-center"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="mdlLogin" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    
                    <h5 class="modal-title" style="text-align: center;justify-content: center;">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            
                    </div>
                 
                <div class="modal-body">
                    <form id="frmLogin">
                        <img class="img-lg-responsive logoModal" src="img/login.png" style=" display: block; margin-left: auto; margin-right: auto; margin-bottom: 10px; width: 100px;height: 70px;">
                         
            <div class="form-group d-flex justify-content-center">
                <input type="text" class="form-control col-lg-6  modalField" id="txtUsername"
                   placeholder="Enter username">
              </div>

              <div class="form-group d-flex justify-content-center">
                <input type="password" class="form-control col-lg-6 m-2 modalField" id="txtPassword"
                  placeholder="Enter password">
              </div>


              <div class="d-flex justify-content-center mb-3">
                <button type="button" class="btn btn-secondary navButton mr-1 col-lg-3 "
                  data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary navButton col-lg-3" id="btnSubmit">Log In</button>
  
              </div>
              <a href="#mdlRegister"id="btnRegister" class="col-lg-3 d-flex justify-content-right "type="submit" data-dismiss="modal" data-toggle="modal">First Time?</a>
              <div id="mdlLoginMessage" class="col-lg-12 d-flex justify-content-center">
                
              </div>
            </form>
            </div>
          </div>
        </div>
  
      </div>
    </div>     
                      
                  
             
    


    <!-- Optional JavaScript -->
    <script type="module" src="js/app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script> 
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>

</html>
